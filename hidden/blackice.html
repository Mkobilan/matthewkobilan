<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Black Ice Breached</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/styles.css">
  <link rel="stylesheet" href="../assets/css/animations.css">
  <style>
    body {
      background: #0f1419;
      overflow: hidden;
      position: relative;
    }
    video {
      width: 100%;
      height: 100vh;
      object-fit: cover;
    }
    .code-reveal {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #ff69b4;
      z-index: 10;
    }
    /* TV static lines effect */
    .static-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 5;
      background: repeating-linear-gradient(
        to bottom,
        transparent 0%,
        transparent 2px,
        rgba(255, 255, 255, 0.1) 2px,
        rgba(255, 255, 255, 0.1) 4px
      );
      animation: static-shift 0.5s linear infinite;
    }
    @keyframes static-shift {
      0% { background-position: 0 0; }
      100% { background-position: 0 4px; }
    }
    /* "Remember when?" text overlay */
    .remember-text {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 3rem;
      font-family: 'Roboto Mono', monospace;
      color: #ff69b4;
      text-shadow: 0 0 5px #ff69b4, 0 0 10px #ff69b4;
      z-index: 5;
      animation: glitch-text 2s infinite;
    }
    @keyframes glitch-text {
      0% { transform: translate(0); }
      10% { transform: translate(-2px, 2px); }
      20% { transform: translate(2px, -2px); }
      100% { transform: translate(0); }
    }
  </style>
</head>
<body class="font-['Roboto_Mono'] text-white">
  <video autoplay loop muted playsinline>
    <source src="../assets/videos/90srememberwhen.mp4" type="video/mp4">
  </video>
  <div class="static-overlay"></div>
  <div class="remember-text">Remember when?</div>
  <div class="code-reveal">
    <h1 class="text-4xl font-bold neon-glow glitch-effect" data-text="Black Ice Breached">Black Ice Breached</h1>
    <p class="mt-4 text-lg">Secret Code: <span class="text-blue-600">GRIDRUNNER2025</span></p>
    <p class="mt-2 text-lg">Enter this code in the terminal for a reward.</p>
    <a href="/" class="mt-4 inline-block text-blue-400 hover:text-pink-400 transition">Return to Grid</a>
  </div>
  <script>
    const video = document.querySelector('video');
    video.addEventListener('ended', () => {
      document.querySelector('.code-reveal').style.display = 'block';
    });
  </script>
</body>
</html>
